name: WASM Build
on:
  workflow_dispatch:
  push:
    branches: [main, 'iter4-*', 'feat/semantic-trace']
    paths: ['wasm-build/**']

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: wasm-docker-${{ hashFiles('wasm-build/Dockerfile') }}
          restore-keys: wasm-docker-

      - name: Build Docker image (Phase 1 cached)
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --load \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            -t pdftex-wasm \
            wasm-build/

      - name: Run WASM build (Phase 2)
        run: |
          mkdir -p wasm-build/dist
          docker run --platform linux/amd64 \
            -v ${{ github.workspace }}/wasm-build/dist:/dist \
            pdftex-wasm

      - name: Rotate Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Smoke test pdfTeX WASM
        run: |
          node -e "
            const fs = require('fs');
            const wasm = fs.readFileSync('wasm-build/dist/swiftlatexpdftex.wasm');
            if (!WebAssembly.validate(wasm)) process.exit(1);
            console.log('pdfTeX WASM OK (' + wasm.length + ' bytes)');
            const js = fs.readFileSync('wasm-build/dist/swiftlatexpdftex.js', 'utf8');
            if (!js.includes('_scanHashTable')) { console.error('Missing _scanHashTable export'); process.exit(1); }
            console.log('_scanHashTable export found');
          "

      - name: Smoke test BibTeX WASM
        run: |
          node -e "
            const fs = require('fs');
            const wasm = fs.readFileSync('wasm-build/dist/swiftlatexbibtex.wasm');
            if (!WebAssembly.validate(wasm)) process.exit(1);
            console.log('BibTeX WASM OK (' + wasm.length + ' bytes)');
            const js = fs.readFileSync('wasm-build/dist/swiftlatexbibtex.js', 'utf8');
            if (!js.includes('compileBibtexRoutine')) { console.error('Missing compileBibtexRoutine'); process.exit(1); }
            console.log('compileBibtexRoutine found');
          "

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-binaries
          path: |
            wasm-build/dist/swiftlatexpdftex.js
            wasm-build/dist/swiftlatexpdftex.wasm
            wasm-build/dist/swiftlatexbibtex.js
            wasm-build/dist/swiftlatexbibtex.wasm
          retention-days: 90
