<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LaTeX Editor GitHub Example</title>
    <style>
      html,
      body,
      #app {
        margin: 0;
        width: 100%;
        height: 100%;
      }

      #app {
        display: flex;
        gap: 8px;
        padding: 8px;
        box-sizing: border-box;
        background: #111;
      }

      #app > .editor-panel,
      #app > .preview-panel {
        flex: 1;
        min-width: 0;
        background: #1e1e1e;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="editor" class="editor-panel"></div>
      <div id="preview" class="preview-panel"></div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
